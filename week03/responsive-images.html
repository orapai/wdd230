<!DOCTYPE html>

<head>

    <title>Ivy Orapa - WDD 230 - Responsive Images: srcset</title>

    <link rel="stylesheet" href="styles/responsive-images.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="hero">
            <picture>

            </picture>
        </div>
    </main>
